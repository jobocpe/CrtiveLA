<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crtive.LA Podcast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header -->
<header>
    <h1>Crtive.LA</h1>
    <nav>
        <a href="#episodes">Episodes</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<!-- Main Content -->
<main>
    <!-- Episode Section -->
    <section class="video-block">
        <h2 class="episode-title">Latest Episode</h2>
        <iframe src="YOUR_VIDEO_LINK_HERE" frameborder="0" allowfullscreen></iframe>
    </section>

    <!-- Get Tickets Button Above Social Links -->
    <div style="text-align: center; margin: 20px 0;">
        <a href="YOUR_TICKET_LINK_HERE" class="get-tickets-btn">Get Tickets Here</a>
    </div>

    <!-- Social Icons -->
    <div class="social-icons">
        <a href="https://twitter.com" class="x-icon"><img src="x-icon.png" alt="X"></a>
        <a href="https://instagram.com"><img src="instagram-icon.png" alt="Instagram"></a>
        <a href="https://facebook.com"><img src="facebook-icon.png" alt="Facebook"></a>
    </div>
</main>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Crtive.LA</p>
    <a href="YOUR_TICKET_LINK_HERE" class="get-tickets-btn">Get Tickets Here</a>
    <div class="social-icons">
        <a href="https://twitter.com" class="x-icon"><img src="x-icon.png" alt="X"></a>
        <a href="https://instagram.com"><img src="instagram-icon.png" alt="Instagram"></a>
        <a href="https://facebook.com"><img src="facebook-icon.png" alt="Facebook"></a>
    </div>
</footer>

</body>
</html>
