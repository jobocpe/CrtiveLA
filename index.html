<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crtive.LA | Stories Behind the Work</title>
  <link rel="stylesheet" href="style.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="apple-touch-icon" href="images/favicon.png">

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="Crtive.LA | Stories Behind the Work">
  <meta property="og:description" content="Exploring the work and careers of LA creatives — a student-produced video podcast.">
  <meta property="og:image" content="https://yourwebsite.com/images/share-image.jpg">
  <meta property="og:url" content="https://yourwebsite.com">
  <meta property="og:type" content="website">

  <!-- Twitter / X -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Crtive.LA | Stories Behind the Work">
  <meta name="twitter:description" content="Exploring the work and careers of LA creatives — a student-produced video podcast.">
  <meta name="twitter:image" content="https://yourwebsite.com/images/share-image.jpg">

  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111; /* almost black */
      color: #fff; /* white text by default */
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-size: 2.75rem;
      text-transform: uppercase;
      color: #fff;
    }

    header p {
      margin-top: 12px;
      margin-bottom: 12px;
      line-height: 1.45;
      text-transform: uppercase;
      color: #fff;
    }

    header nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    header nav a {
      text-decoration: none;
      font-weight: bolder;
      font-size: 1.2rem;
      color: #fff;
      text-transform: uppercase;
      transition: color 0.3s, transform 0.2s;
    }

    header nav a:hover {
      color: #0073e6;
      transform: scale(1.05);
    }

    h2 {
      text-transform: uppercase;
      text-align: center;
      color: #fff;
    }

    .ticket-link {
      display: inline-block;
      margin: 20px 0;
      font-weight: bold;
      font-size: 1.33rem;
      color: #fff;
      background-color: #0073e6;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.3s;
      text-transform: uppercase;
    }

    .ticket-link:hover {
      background-color: #005bb5;
      transform: scale(1.05);
    }

    #socials-top, #socials-bottom {
      text-align: center;
      margin: 30px 0;
      color: #fff;
    }

    #socials-top h2, #socials-bottom h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: bold;
      color: #fff;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .social-links a img {
      width: 60px;
      height: 60px;
      transition: transform 0.3s, filter 0.3s;
      filter: invert(1); /* white icons */
    }

    .social-links a img:hover {
      transform: scale(1.2);
      filter: brightness(1.2) invert(1);
    }

    @media (max-width: 600px) {
      .social-links a img {
        width: 45px;
        height: 45px;
      }
    }

    /* Video header above Episodes */
    .video-container video {
      width: 100%;
      max-height: 450px;
      object-fit: cover;
    }

    /* Single-video carousel */
    .carousel {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 30px auto;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-track .iframe-wrapper {
      min-width: 100%;
      position: relative;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
    }

    .carousel-track .iframe-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .carousel button.prev,
    .carousel button.next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1.5rem;
      border-radius: 50%;
      z-index: 2;
      transition: background-color 0.3s;
    }

    .carousel button.prev:hover,
    .carousel button.next:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }

    .carousel button.prev { left: 10px; }
    .carousel button.next { right: 10px; }

    #about {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      line-height: 1.6;
      font-size: 1.1rem;
      color: #fff;
    }

    #about a {
      color: #0073e6;
      font-weight: bold;
      text-decoration: none;
    }

    #about a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- body unchanged -->
</body>
</html>
